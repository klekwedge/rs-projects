<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random jokes</title>
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="apple-touch-icon" sizes="57x57" href="assets/favicon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="assets/favicon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="assets/favicon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="assets/favicon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="assets/favicon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="assets/favicon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="assets/favicon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="assets/favicon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="assets/favicon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="assets/favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="assets/favicon/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="assets/favicon/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container _container">
        <h1 class="header__title">Quotes <span class="material-icons-outlined">
            format_quote
          </span></h1>
      </div>
    </header>

    <main class="page">
      <section class="page__clock clock">
        <div class="clock__container _container">
          <div class="clock__time time">
            <div class="time__circle">
              <div class="time__dot hour_dot"></div>
              <svg>
                <circle cx="93.1" cy="93.1" r="93.1"></circle>
                <circle cx="93.1" cy="93.1" r="93.1" id="hh"></circle>
              </svg>
              <div id="hours">00</div>
            </div>
            <div class="time__circle">
              <div class="time__dot min_dot"></div>
              <svg>
                <circle cx="93.1" cy="93.1" r="93.1"></circle>
                <circle cx="93.1" cy="93.1" r="93.1" id="mm"></circle>
              </svg>
              <div id="minutes">00</div>
            </div>
            <div class="time__circle">
              <div class="time__dot sec_dot"></div>
              <svg>
                <circle cx="93.1" cy="93.1" r="93.1"></circle>
                <circle cx="93.1" cy="93.1" r="93.1" id="ss"></circle>
              </svg>
              <div id="seconds">00</div>
            </div>
          </div>
        </div>
      </section>

      <section class="page__quote qoute">
        <div class="quote__container _container">
          <button class="quote__button">Новая цитата</button>
          <p class="quote__statement">Very little is needed to make a happy life; it is all within yourself, in your way
            of thinking.</p>
          <p class="quote__author">Marcus Aurelius</p>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__container">
        <span>© 2022 by Andrey Antonov</span>
        <a class="footer__link" href="https://github.com/klekkwedge" target="_blank">github</a>
      </div>
    </footer>

  </div>
  <script src="dist/bundle.js"></script>
</body>

</html>
